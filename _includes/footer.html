<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li>Copyright Â© {{site.copyright}}</li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.facebook_username %}
          <li class="svg">
            <a href="https://facebook.com/{{ site.facebook_username }}" class="webicon facebook small">
              <span class="username">{{ site.facebook_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li class="svg">
            <a href="https://twitter.com/{{ site.twitter_username }}" class="webicon twitter small">
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}

        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.smalldescription }}</p>
      </div>
    </div>

  </div>

</footer>
